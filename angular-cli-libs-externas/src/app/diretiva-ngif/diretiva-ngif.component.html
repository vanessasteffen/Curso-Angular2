<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">
  Lista de cursos
</div>
<div *ngIf="cursos.length == 0">
  Não existe cursos para serem listados
</div>

<div *ngIf="mostrarCursos">
  Lista de cursos
</div>

<div *ngIf="!mostrarCursos">
  Não existe cursos para serem listados
</div>
<br>
<button (click)="onMostarCursos()">Mostrar ou esconder cursos</button>
<br>
<br>
<br>
<h5>Removendo o * e usando template</h5>

<div *ngIf="mostrarCursos"></div>

<template [ngIf]="mostrarCursos">
  <div>Lista de cursos</div>
</template>

<div template="ngIf mostrarCursos">
  Lista de Cursos aqui
</div>
